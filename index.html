<!DOCTYPE html>
<html>
<head>
    <title>Unzipper Interface (Static)</title>
</head>
<body>
    <h1>Unzipper</h1>

    <h2>Extract Archive</h2>
    <form method="post" action="unzipper.php">
        <label for="zipfile">Select Archive:</label>
        <input type="text" id="zipfile" name="zipfile" placeholder="example.zip"><br><br>

        <label for="extpath">Extract to:</label>
        <input type="text" id="extpath" name="extpath" placeholder="destination/folder"><br><br>

        <input type="submit" name="dounzip" value="Unzip">
    </form>

    <h2>Create Archive</h2>
    <form method="post" action="unzipper.php">
        <label for="zippath">Folder to Zip:</label>
        <input type="text" id="zippath" name="zippath" placeholder="foldername"><br><br>

        <input type="submit" name="dozip" value="Create Zip">
    </form>
</body>
</html>
